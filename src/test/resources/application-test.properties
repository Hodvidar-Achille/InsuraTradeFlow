spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password
spring.jpa.hibernate.ddl-auto=create-drop

# Test Keycloak configuration (uses mock values)
spring.security.oauth2.resourceserver.jwt.issuer-uri=http://mock-keycloak:8080/realms/test
spring.security.oauth2.resourceserver.jwt.jwk-set-uri=http://mock-keycloak:8080/realms/test/protocol/openid-connect/certs
security.enable-csrf=false
